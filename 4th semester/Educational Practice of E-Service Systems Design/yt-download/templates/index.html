{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YT Downloader</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <p class="title">YouTube mp3 Downloader</p>
    <form method="post">
        <label>
            {% csrf_token %}
            <input type="text" name="link" placeholder="Provide link">
        </label>
        <button type="submit">Get mp3</button>

         {% if messages %}
             <ul class="messages">
                {% for message in messages %}
                    <li class="success"{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                        {{ message|safe }}
                    </li>
                {% endfor %}
             </ul>
        {% endif %}
    </form>
</body>
</html>
